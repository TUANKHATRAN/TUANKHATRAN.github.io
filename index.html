<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Những con vật nuôi</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eee;
        padding: 20px;
    }

    h1 {
        text-align: center;
    }

    .item {
        margin-bottom: 30px;
    }

    .item img {
        width: 200px;
        display: block;
        margin-bottom: 5px;
    }

    .desc-btn {
        display: inline-block;
        padding: 5px 10px;
        background: #ddd;
        border: 1px solid #999;
        cursor: pointer;
        font-size: 14px;
    }

    /* overlay mờ */
    .overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.4);
        justify-content: center;
        align-items: center;
    }

    /* popup */
    .popup {
        background: #fff;
        width: 350px;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
    }

    .popup h2 {
        margin-top: 0;
    }

    .popup button {
        margin-top: 15px;
        padding: 8px 25px;
        border: none;
        background: #007aff;
        color: white;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
